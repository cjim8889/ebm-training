defaults:
  - _self_
  - /hydra: ignore_log
  - override hydra/job_logging: disabled  


seed: 80801

dt_logZt_estor: mcmc_velocity  # mcmc or mcmc_velocity

schedule:
  name: inverse_power  # ["linear", "inverse_tangent", "inverse_power"]
  schedule_alpha: 0.5
  schedule_gamma: 0.5

target:
  input_dim: 2
  gmm_n_mixes: 40

flow:
  T: 128
  initial_sigma: 20 # Sigma (standard deviation) for the initial Gaussian.
  mcmc_type: hmc
  num_mcmc_steps: 5
  num_mcmc_integration_steps: 5 # Number of integration steps for MCMC samplers (applicable for HMC).
  eta: 1.0 # Step size for MCMC samplers.

model:
  hidden_dim: 256 # Hidden dimension size of the MLP.
  depth: 3 # Number of layers in the MLP.

training:
  N: 1024 # Number of samples for training at each time step
  B: 64 # Batch size
  num_epochs: 5000
  num_steps: 200 # "Number of training steps per epoch
  gradient_norm_clip: 1.0

optimiser:
  name: adam
  learning_rate: 0.001
  momentum: .9

wandb:
  project: liouville
  run_name: nfs_gmm