defaults:
  - _self_
  - /hydra: ignore_log
  - override hydra/job_logging: disabled  


seed: 80801

schedule:
  name: inverse_power  # ["linear", "inverse_tangent", "inverse_power"]
  schedule_alpha: 0.5
  schedule_gamma: 0.5

target:
  input_dim: 39
  n_particles: 13
  data_path: "data/test_split_LJ13-1000.npy"
  data_path_train: "data/train_split_LJ13-1000.npy"
  data_path_val: "data/test_split_LJ13-1000.npy"

flow:
  T: 128
  initial_sigma: .5 # Sigma (standard deviation) for the initial Gaussian.
  mcmc_type: hmc  # ["hmc", "langevin"]
  num_mcmc_steps: 50
  num_mcmc_integration_steps: 5 # Number of integration steps for MCMC samplers (applicable for HMC).
  eta: 0.001 # Step size for MCMC samplers.

model:
  hidden_dim: 256 # Hidden dimension size of the MLP.
  depth: 3 # Number of layers in the MLP.

training:
  N: 1024 # Number of samples for training at each time step
  B: 64 # Batch size
  num_epochs: 10000
  num_steps: 50 # "Number of training steps per epoch
  gradient_norm_clip: 1.0

optimiser:
  name: adam
  learning_rate: 0.0001
  momentum: .9

wandb:
  project: liouville
  run_name: dw4